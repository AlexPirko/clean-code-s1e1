<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="title-wrapper">
    <img 
      class="title-wrapper__img"
      src="./eisenhower-matrix.jpg" 
      alt="header image">
    <a class="title-wrapper__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section id="top-section">
      <label class="title new-task" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input class="text-input" id="new-task" type="text">
        <button class="task-btn add">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-item">
        <input class="checkbox-input" type="checkbox">
        <label class="task-item__task">Pay Bills</label>
        <input class="task-item text-input" type="text">
        <button class="task-btn edit">Edit</button>
        <button class="task-btn delete"><img class="task-item__img" src="./remove.svg" alt="delete button"></button>
      </li>
      <li class="task-item edit-mode">
        <input class="checkbox-input" type="checkbox">
        <label class="task-item__task">Go Shopping</label>
        <input class="task-item text-input" type="text" value="Go Shopping">
        <button class="task-btn edit">Save</button>
        <button class="task-btn delete"><img class="task-item__img" src="./remove.svg" alt="delete button"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-item">
        <input class="checkbox-input" type="checkbox" checked>
        <label class="task-item__task">See the Doctor</label>
        <input class="task-item text-input" type="text">
        <button class="task-btn edit">Edit</button>
        <button class="task-btn delete"><img class="task-item__img" src="./remove.svg" alt="delete button"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
